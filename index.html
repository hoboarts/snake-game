<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,minimal-ui"/>
  <title>Old School Snake Game</title>
  <link rel="icon" href="./img/iconweb.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="prefetch" href="./img/apple.png"/>
  <link rel="prefetch" href="./img/hobologo.png"/>
  <link rel="prefetch" type="" href="./img/snake_head.png"/>
  <link rel="prefetch" href="./img/snake_small.png"/>
  <link rel="prefetch" href="./img/snake_tail.png"/>
  <link rel="prefetch" href="./img/stop.png"/>
  <link rel="prefetch" href="./img/snake.svg"/>
  <link rel="prefetch" href="./img/tutorial.svg"/>
</head>

<body onkeydown="keyButDown(event,'1')">

  <div id="menu">
    <div id="firstMenuSection">
      <div id="logo">
        <object id="snakeLogo" type="image/svg+xml" data="./img/snake.svg" aria-labelledby="logomain"></object>
      </div>
      <a href="https://www.youtube.com/channel/UCJS-Ow6LOZRcrQ7VZ2_V0qA" id="hoboSection" class="hoboImg" target="_blank">
        <img src="./img/hobologo.png" alt="hobo_logo">
        <p>Created by</p>
      </a>
      <div class="mbuttonsection">
        <a href="#" id="startButton" class="mbutton" onclick="hideShowMenu();autoMove();sound.playMusic()">Start</a>
        <a href="#" id="resumeButton" class="mbutton" onclick="pauseMenu(2)">Resume</a>
        <a href="#" class="mbutton" onclick="toggleMenu()">Menu</a>
      </div>
    </div>
    <div id="secondMenuSection">
      <div id="toggleButt">
        <input type="checkbox" onclick="sound.toggleMusic()" id="check" checked />
        <label for="check" class="btn">
          <i class="y"></i>
        </label>
        <p>MUSIC</p>
        <input type="checkbox" onclick="sound.toggleSfx()" id="check2" checked />
        <label for="check2" class="btn">
          <i class="y"></i>
        </label>
        <p>SOUND</p>
      </div>
      <div class="mbuttonsection">
        <a href="#" class="mbutton" onclick="toggleMenu()">Back</a>
        <a href="#" class="mbutton" onclick="toggleTutorial()">Tutorial</a>
      </div>
    </div>
    <div id="thirdMenuSection">
      <div id="tutorial">
        <object id="tutorialsvg" type="image/svg+xml" data="./img/tutorial.svg" aria-labelledby="tutorialmenu"></object>
      </div>
      <div class="mbuttonsection">
        <a href="#" class="mbutton" onclick="toggleTutorial()">Back</a>
      </div>
    </div>
  </div>

  <p id="endScore">Your Score</p>
  <a href="#" id="hideScoreBut" class="mbutton" onclick="hideEndScore()">Back</a>
  <div id="transition"></div>

  <div class="flex-container">
    <div id="background-interface">
      <p id="score">SCORE : 0</p>
      <div id="board">
      </div>
    </div>
    <div id="buttons">
      <a href="#" class="arcade" id="butU" onclick="keyButDown(38)">▲</a>
      <a href="#" class="arcade" id="butR" onclick="keyButDown(39)">▶</a>
      <a href="#" class="arcade" id="butD" onclick="keyButDown(40)">▼</a>
      <a href="#" class="arcade" id="butL" onclick="keyButDown(37)">◀</a>
    </div>
    <a href="#" id="menuPause" class="mbutton" onclick="pauseMenu(1)">Menu</a>
    <div id="debugOutp">
      <p id="directOut"></p>
      <p class="scoreOutp" id="scoreMenu">SCORE : 0</p>
    </div>
  </div>

  <div id="soundcont"></div>

  <script src="./script/sound.js"></script>
  <script src="./script/entity.js"></script>
  <script src="./script/main.js"></script>
</body>

</html>
